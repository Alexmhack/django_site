{% extends "base.html" %}

{% block title %}
	{{ post.title }}
{% endblock %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<h1>{{ post.title|title }}</h1>
			<div class="date">
				{{ post.published_date|date }}
			</div>
			<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
			<p>{{ post.text|linebreaksbr }}</p>
		{% endif %}
	</div>
{% endblock %}
