{% extends "base.html" %}

{% block title %}
	{{ post.title }}
{% block title %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<h1>{{ post.title|title }}</h1>
			<div class="date">
				{{ post.published_date|date }}
			</div>
			<p>{{ post.text|linebreaksbr }}</p>
		{% endif %}
	</div>
{% endblock %}
