{% extends "base.html" %}

{% block title %}
	Login
{% endblock %}

{% block content %}
	{% if form.erros %}
		<p>Your username and password don't match.</p>
	{% endif %}

	<form method='post' action="{% url 'login' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td>{{ form.username.label_tag }}</td>
				<td>{{ form.username }}</td>
			</tr>
			<tr>
				<td>{{ form.password.label_tag }}</td>
				<td>{{ form.password }}</td>
			</tr>
		</table>
		<input type='submit' value='Login'>
		<input type='hidden' value='{{ next }}' name='nect'>
	</form>
{% endblock content %}
